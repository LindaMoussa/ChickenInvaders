<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chicken Invaders</title>
    <link rel="stylesheet" href="../css/game.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <!-- font-family: 'Permanent Marker', cursive; -->
</head>

<body>


    <div class="background">
        <svg id="rockSvg">
            <image href="../images/rocket.png" id="rock">
            </image>
            

        </svg>

        <svg id="fogSvg">
            <image href="../images/fog.png" id="fog">
            </image>
        </svg>

    </div>


    <div id="gameContainer" class="deactivate">
        <div class="progress neon" data-width="0%">
            <div class="progress-text">0%</div>
            <div class="progress-bar">
                <div class="progress-text">0%</div>
            </div>
        </div>
        <div class="userDataContainer">

            <div class="heart" id="0"></div>
            <div class="heart" id="1"></div>
            <div class="heart" id="2"></div>
        </div>
        <div class="score">
            <h1>0</h1>

        </div>
        <div class="ChickensContainer">
            <svg class="container">




            </svg>
        </div>
    </div>







    <div class="fire">

    </div>

    <audio id="startGame" autoplay>
        <source src="../sounds/salut.mp3" type="audio/ogg">



    </audio>

    <audio id="ChickenAudio" autoplay>
        <source src="../sounds/chicken-1.mp3" type="audio/ogg"></audio>
    <audio id="whistle" autoplay>
        <source src="../sounds/whistle.mp3" type="audio/ogg"></audio>
    <audio id="fire" autoplay>
        <source src="../sounds/fire-5.mp3" type="audio/ogg"></audio>
    <audio id="bite" autoplay>
        <source src="../sounds/bite-2.mp3" type="audio/ogg"></audio>
    <audio id="EggAudio" autoplay>
        <source src="../sounds/egg-breaking.mp3" type="audio/ogg"></audio>
    <audio id="chickenAudio" autoplay>
        <source src="../sounds/chicken-1.mp3" type="audio/ogg"></audio>
    <audio id="explosion" autoplay>
        <source src="../sounds/explosion.mp3" type="audio/ogg"></audio>

    <audio id="rockTrack" autoplay>
        <source src=" ../sounds/rocketLaunch.mp3" type="audio/ogg">

    </audio>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
